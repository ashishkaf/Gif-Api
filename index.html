<!DOCTYPE html>
<html>
<head>
	<title>GifTastic</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body class="container">

<div class="jumbotron" id="header" cen>
  <img src="assets/images/chelsea.gif">
  <h1>GifTastic</h1>
  <h4>Click the buttons to display GIPHYs of your favorite topics <br>Click the GIPHYs to pause and play<br>Search to add more buttons!</h4>
</div>

<form class="form-inline" id="theSearch">
  <div class="form-group">
    <label for="topicInput">Search for a topic </label>
    <input type="text" id="topicInput">
  </div>
  <!-- Button triggers topics to be added -->
  <input id="addtopics" type="submit" value="submit">
</form>

<div class="row">
  <div class="container">
    <div class="btn-group inline pull-left">
      <button class="btn btn-primary" id="topics" data-search="Ronaldo"> Ronaldo</button>
      <button class="btn btn-primary" id="topics" data-search="Messi"> Messi</button>
      <button class="btn btn-primary" id="topics" data-search="Ronaldinho"> Ronaldinho </button>
      <button class="btn btn-primary" id="topics" data-search="Neymar ">Neymar</button>

      <div id="myButtons"></div>
    </div> <!--end of button group -->
  </div> <!--end of container -->
</div> <!--end of row -->


<div class="row">
  <div class="container">
      <span><div id="gifArea"></div></span>
  </div> <!--end of container -->
</div> <!-- end of row  -->




</body>
</html>
